        <p>v-for recorre un arreglo</p>
        <ul>
            <li v-for="item in array"> {{item}}</li>      
        </ul>
       
        <li v-for="item in array2">{{item}}</li>

    <script>
        new Vue({
            el : "#app",
            data: {
                array:['Ali', 'Lucio', 'Sergio'],
                array2:['Ale', 'Grecia', 'jesica']
            }
        })

    </script>
